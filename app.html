<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<button id="rzp-button1">Pay Now</button>
                        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                        <script>
                        var orderId ;
                            $(document).ready(function(){
                                var settings = {
                              "url": "/create/orderId",
                              "method": "POST",
                              "timeout": 0,
                              "headers": {
                                "Content-Type": "application/json"
                              },
                              "data": JSON.stringify({
                                "amount": "5000"
                              }),
                            };

                            //creates new orderId everytime
                            $.ajax(settings).done(function (response) {
                            
                              orderId=response.orderId;
                              console.log(orderId);
                              $("button").show();
                            });
                            });

                            document.getElementById('rzp-button1').onclick = function(e){
                                var options = {
                                "key": "enter your key id", // Enter the Key ID generated from the Dashboard
                                "amount": "5000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
                                "currency": "INR",
                                "name": "GOAT",
                                "description": "PAY FOR REGISTRATION",
                                "image": "https://images.unsplash.com/photo-1658591049748-4937f0a9051a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80",
                                "order_id": orderId, //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
                                "handler": function (response){
                                alert(response.razorpay_payment_id);
                                alert(response.razorpay_order_id);
                                alert(response.razorpay_signature)

                                var settings = {
                                "url": "/api/payment/verify",
                                "method": "POST",
                                "timeout": 0,
                                "headers": {
                                "Content-Type": "application/json"
                                },
                                "data": JSON.stringify({response}),
                            }


                            $.ajax(settings).done(function (response) {
                                alert(JSON.stringify(response));
                            });
                            },
                            "theme": {
                                "color": "#99cc33"
                            }
                            };
                            var rzp1 = new Razorpay(options);
                            rzp1.on('payment.failed', function (response){
                            alert(response.error.code);
                            alert(response.error.description);
                            alert(response.error.source);
                            alert(response.error.step);
                            alert(response.error.reason);
                            alert(response.error.metadata.order_id);
                            alert(response.error.metadata.payment_id);
                        });
                        rzp1.open();
                        e.preventDefault();
                        }
                        </script>
</body>
</html>
